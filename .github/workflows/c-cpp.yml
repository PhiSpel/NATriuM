name: C/C++ CI

on:
  push:
    branches: [ "compressible", "mixing-layer" ]
  pull_request:
    branches: [ "compressible", "mixing-layer" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: cmake -G "Eclipse CDT4 - Unix Makefiles" -DCMAKE_BUILD_TYPE=Release ../src/ -B.
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
